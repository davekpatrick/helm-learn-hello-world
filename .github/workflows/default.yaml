name: default
run-name: Continuous Integration
on:
  push:
#    branches-ignore:    
#      - main
  pull_request:
jobs:
  # --------------------------------------------
  build:
    name: Artifact build
    strategy:
      matrix:
        operatingSystem: [ubuntu-24.04]
      fail-fast: false
    runs-on: ${{ matrix.operatingSystem }}
    # 
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2
    - uses: azure/setup-helm@v4
      with:
        version: 'latest'
    - name: Locate updated charts
      id: updated-charts
      run: |
        cd helm 
        # Get the list of files that have changed
        updatedFiles=$( git diff-tree --relative --no-commit-id --name-only -r ${{ github.sha }} )
        echo "Updated files"
        echo "$updatedFiles"
        updatedChartsList=$( echo "$updatedFiles" | grep 'Chart.yaml' | sed -e 's/\/Chart.yaml//' )
        if [ -z "$updatedChartsList" ]; then
          echo "No charts have changed"
          exit 0
        else
          echo "Updated charts"
          echo "$updatedChartsList"
          updatedChartsNum=$(echo "$updatedChartsList" | wc -l)
          echo "Number of updated charts: $updatedChartsNum"
          # Set the output variables
          echo "UPDATED_CHARTS_LIST=$(echo $updatedChartsList)" >> "$GITHUB_OUTPUT"
          echo "UPDATED_CHARTS_COUNT=$(echo $updatedChartsNum)" >> "$GITHUB_OUTPUT"
        fi
    - name: Helm Chart
      if: steps.updated-charts.outputs.UPDATED_CHARTS_COUNT != 0
      run: |
        cd helm 
        # List of charts that have changed
        echo ${{ steps.updated-charts.outputs.UPDATED_CHARTS_LIST }}
        # Lint all charts
        for chart in ${{ steps.updated-charts.outputs.UPDATED_CHARTS_LIST }}; do
          echo "chart:[${chart}]"
          # 
          helm show chart . | grep -E "^version:" | awk '{print $2}'
          helm lint $chart
        done