name: default
run-name: Continuous Integration
on:
  push:
#    branches-ignore:    
#      - main
  pull_request:
jobs:
  # --------------------------------------------
  build:
    name: Artifact build
    strategy:
      matrix:
        operatingSystem: [ubuntu-24.04]
      fail-fast: false
    runs-on: ${{ matrix.operatingSystem }}
    # 
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2
    - uses: azure/setup-helm@v4
      with:
        version: 'latest'
    - name: Locate updated charts
      id: updated-charts
      run: |
        cd helm 
        # Get the list of files that have changed
        updatedFiles=$( git diff-tree --relative --no-commit-id --name-only -r ${{ github.sha }} )
        echo "Updated files"
        echo "$updatedFiles"
        updatedCharts=$( echo "$updatedFiles" | grep 'Chart.yaml' | sed -e 's/\/Chart.yaml//' )
        echo "Updated charts"
        echo "$updatedCharts"
        echo "UPDATED_CHARTS=$updatedCharts" >> "$GITHUB_OUTPUT"
    - name: Helm Chart
      run: |
        cd helm 
        # Get the list of files that have changed
        echo ${{ steps.updated-charts.outputs.UPDATED_CHARTS }}

        # Lint all charts
        for chart in $(echo ${{ steps.updated-charts.outputs.UPDATED_CHARTS }})); do
          echo $chart
          helm lint $chart
        done